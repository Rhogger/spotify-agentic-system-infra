services:
# ------------------------------------------------------------------
# 1. BANCO DE DADOS (Postgres)
# ------------------------------------------------------------------
  db:
    image: postgres:15-alpine
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - spotify_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

# ------------------------------------------------------------------
# 2. BACKEND API (Python/FastAPI)
# ------------------------------------------------------------------
  backend:
    container_name: fastapi_backend
    build: 
      context: ./spotify-agentic-system-backend
      dockerfile: Dockerfile
    volumes:
      - ./spotify-agentic-system-backend:/app
    ports:
      - "8000:8000"
    env_file:
      - ./spotify-agentic-system-backend/.env
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      - MCP_SERVER_URL=http://mcp:3000/sse
      - UVICORN_ARGS=--reload
    depends_on:
      db:
        condition: service_healthy
      mcp:
        condition: service_started
    networks:
      - spotify_net
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/api/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5

# ------------------------------------------------------------------
# 3. MCP SERVER (Node.js)
# ------------------------------------------------------------------
  mcp:
    container_name: mcp_server
    build:
      context: ./spotify-mcp-server
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
    volumes:
      - ./spotify-mcp-server/spotify-config.json:/app/spotify-config.json
    networks:
      - spotify_net

# ------------------------------------------------------------------
# 4. FRONTEND (Nuxt)
# ------------------------------------------------------------------
  frontend:
    container_name: nuxt_frontend
    build:
      context: ./spotify-agentic-system-frontend
      dockerfile: Dockerfile
    command: sh -c "npm install && npm run dev"
    volumes:
      - ./spotify-agentic-system-frontend:/app
      - /app/node_modules
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=development
      - NUXT_PUBLIC_API_BASE=http://localhost:8000/api
      - HOST=0.0.0.0
      - PORT=3000
    networks:
      - spotify_net

volumes:
  postgres_data:

networks:
  spotify_net:
    driver: bridge